<table class="item-list table align-middle mb-0 bg-white" style="min-width: 600px;">
  <thead class="bg-light">
    <tr>
      <th style="width: 35%;">Name</th>
      <th style="width: 20%;">Stock</th>
      <th style="width: 25%;">Price</th>
      <th style="width: 20%;">Is Available</th>
      <th style="width: 25%; min-width: 180px;">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr app-item-list-item
      *ngFor="let item of items"
      [item]="item"
    ></tr>
  </tbody>
</table>
