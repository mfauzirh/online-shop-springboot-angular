<div class="row customer-list-container table-responsive">
  <div class="d-flex align-items-center mt-4 mb-2 justify-content-between">
    <h3>Item Management</h3>
    <button 
      class="btn btn-primary" 
      style="height: 40px;" 
      (click)="onAddItem()"
    >Add Item</button>
  </div>

  <!-- Customer Filter Component -->
  <app-item-filter
    (search)="onSearch($event)"
    (sort)="onSort($event)"
    (filterPrice)="onFilterPrice($event)"
    (filterStock)="onFilterStock($event)"
  ></app-item-filter>

  <!-- Customer List Component -->
  <app-item-list 
    [items]="items"
  ></app-item-list>

  <!-- Pagination Component -->
  <app-pagination 
    class="mt-4" 
    [page]="page"
    [pageSize]="pageSize"
    [totalItems]="total"
    (pageChange)="onPageChange($event)"
  ></app-pagination>

  <!-- Customer Edit/View/Add Modal -->
  <app-item-modal
    #itemModal
    (formSubmit)="fetchItems()"
  ></app-item-modal>

  <!-- Item delete modal -->
  <app-item-delete-modal 
    #deleteItemModal 
    (itemDeleted)="fetchItems()"
  ></app-item-delete-modal>
  
</div>
