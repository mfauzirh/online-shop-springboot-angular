<div 
  class="modal fade" 
  [ngClass]="{ 'show': isOpen }" 
  [ngStyle]="{ 'display': isOpen ? 'block' : 'none' }" 
  tabindex="-1" 
  role="dialog" 
  aria-labelledby="modalLabel"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalLabel">Delete Order Confirmation</h5>
      </div>
      <div class="modal-body">
        <p>Are you sure want to delete the Order?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="closeModal()">Close</button>
        <button type="button" class="btn btn-danger" (click)="onDelete()">Delete</button>
      </div>
    </div>
  </div>
</div>
<div class="modal-backdrop fade" [ngClass]="{ 'show': isOpen }" *ngIf="isOpen"></div>
