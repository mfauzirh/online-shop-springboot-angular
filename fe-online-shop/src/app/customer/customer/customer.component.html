<div class="row customer-list-container table-responsive">
  <h3 class="mt-4">User Management</h3>
  <app-customer-filter
    (search)="onSearch($event)"
    (sort)="onSort($event)">
  </app-customer-filter>

  <app-customer-list 
    [customers]="customers"
    [page]="page"
    [pageSize]="pageSize">
  </app-customer-list>

  <app-pagination class="mt-4" 
    [page]="page"
    [pageSize]="pageSize"
    [totalItems]="total"
    (pageChange)="onPageChange($event)">
  </app-pagination>
</div>
